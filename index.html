<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Boy Barto</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="nintendo">
      <div class="carcasa">
        <div class="borde">
          <div class="led"></div>
          <div class="pantalla"></div>
        </div>
        <div class="sonido">
          <div class="mas">
            <div class="positivo">+</div>
          </div>
          <div class="menos">
            <div class="negativo">-</div>
          </div>
        </div>
        <div class="logo"></div>

        <div class="cruz">
          <div id="arriba"></div>
          <div id="abajo"></div>
        </div>

        <div class="boton_AB">
          <div id="boton_A">
            <div class="letraA">A</div>
          </div>
          <div id="boton_B">
            <div class="letraB">B</div>
          </div>
        </div>

        <div class="marcha">
          <div id="onoff">
            <div class="on">ON/OFF</div>
          </div>
          <div id="reset">
            <div class="re">RESET</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
